<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tic Tac Toe</title>
    <!-- Import Bootstrap stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Use jumbotron component from Bootstrap-->
    <div class='container'>
    <div class="jumbotron">
        <h1 class="display-4"><strong>Tic Tac Toe Simple Edition</strong></h1>
        <p class="lead">Click once to mark an <strong>X</strong></p>
        <p class="lead">Click twice to mark an <strong>O</strong></p>
    
        <a class="btn btn-primary btn-lg" href="javascript:window.location.reload(true)" role="button">Reset</a>
      </div>
    </div>

    <div class="container">
        <div class="container">
            <div class="row">
              <div class="col box1"></div>
              <div class="col box2"></div>
              <div class="col box3"></div>
              <div class="w-100"></div>
              <div class="col box4"></div>
              <div class="col box5"></div>
              <div class="col box6"></div>
              <div class="w-100"></div>
              <div class="col box7"></div>
              <div class="col box8"></div>
              <div class="col box9"></div>
            </div>
          </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
